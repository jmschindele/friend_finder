<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">

    <title>Friend Finder</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Survey Questions</h1>
                <hr>
            </div>
        </div>
        <div class="row">
        <div class="col-12">
            <h2>About You</h2>
            <form>
                    <form>
                            <div class="form-group">
                                    <label for="user-name">Name (Required)</label>
                                    <textarea class="form-control" id="user-name" rows="1"></textarea>
                            </div>
                            <div class="form-group">
                                    <label for="user-photo">Link to a Photo Image (Required)</label>
                                    <textarea class="form-control" id="user-photo" rows="1"></textarea>
                                  </div>


                                       
                            <div class="form-group">
                                    <label for="q1">Question 1:<br>Your mind is alwayz buzzing with unexplored ideas and plans.</label>
                                    <select class="form-control-sm" id="q1">
                                            <option selected>Please Select</option>
                                        <option>1 (Strongly Disagree) </option>
                                      <option>2</option>
                                      <option>3</option>
                                      <option>4</option>
                                      <option>5 (Strongly Agree) </option>
                                    </select>
                                  </div>
                                             
                            <div class="form-group">
                                    <label for="question2">Question 2:<br>Generally speaking, you rely more on your experience than your imagination.</label>
                                    <select class="form-control-sm" id="q2">
                                            <option selected>Please Select</option>
                                      <option>1 (Strongly Disagree) </option>
                                      <option>2</option>
                                      <option>3</option>
                                      <option>4</option>
                                      <option>5 (Strongly Agree) </option>
                                    </select>
                                  </div>
                                             
                            <div class="form-group">
                                    <label for="q3">Question 3:<br>You find it easy to stay relaxed and focused even when there is some pressure.</label>
                                    <select class="form-control-sm" id="q3">
                                            <option selected>Please Select</option>
                                      <option>1 (Strongly Disagree) </option>
                                      <option>2</option>
                                      <option>3</option>
                                      <option>4</option>
                                      <option>5 (Strongly Agree) </option>
                                    </select>
                                  </div>
                                             
                            <div class="form-group">
                                    <label for="q4">Question 4:<br>You rarely do something just out of sheer curiosity.</label>
                                    <select class="form-control-sm" id="q4">
                                            <option selected>Please Select</option>
                                      <option>1 (Strongly Disagree) </option>
                                      <option>2</option>
                                      <option>3</option>
                                      <option>4</option>
                                      <option>5 (Strongly Agree) </option>
                                    </select>
                                  </div>
                                             
                            <div class="form-group">
                                    <label for="q5">Question 5:<br>People can rarely upset you.</label>
                                    <select class="form-control-sm" id="q5">
                                            <option selected>Please Select</option>
                                      <option>1 (Strongly Disagree) </option>
                                      <option>2</option>
                                      <option>3</option>
                                      <option>4</option>
                                      <option>5 (Strongly Agree) </option>
                                    </select>
                                  </div>
                                             
                            <div class="form-group">
                                    <label for="q6">Question 6:<br>It is often difficult for you to relate to other people's feelings.</label>
                                    <select class="form-control-sm" id="q6">
                                            <option selected>Please Select</option>
                                      <option>1 (Strongly Disagree) </option>
                                      <option>2</option>
                                      <option>3</option>
                                      <option>4</option>
                                      <option>5 (Strongly Agree) </option>
                                    </select>
                                  </div>
                                             
                            <div class="form-group">
                                    <label for="q7">Question 7:<br>In a discussion, truth should be more important than people's sensitivities.</label>
                                    <select class="form-control-sm" id="q7">
                                            <option selected>Please Select</option>
                                      <option>1 (Strongly Disagree) </option>
                                      <option>2</option>
                                      <option>3</option>
                                      <option>4</option>
                                      <option>5 (Strongly Agree) </option>
                                    </select>
                                  </div>
                                             
                            <div class="form-group">
                                    <label for="q8">Question 8:<br>You rarely get carried away by fantasies and ideas.</label>
                                    <select class="form-control-sm" id="q8">
                                            <option selected>Please Select</option>
                                      <option>1 (Strongly Disagree) </option>
                                      <option>2</option>
                                      <option>3</option>
                                      <option>4</option>
                                      <option>5 (Strongly Agree) </option>
                                    </select>
                                  </div>
                                             
                            <div class="form-group">
                                    <label for="q9">Question 9:<br>You think that everyone's views should be respected regardless of whether they are supported by facts or not.</label>
                                    <select class="form-control-sm" id="q9">
                                            <option selected>Please Select</option>
                                      <option>1 (Strongly Disagree) </option>
                                      <option>2</option>
                                      <option>3</option>
                                      <option>4</option>
                                      <option>5 (Strongly Agree) </option>
                                    </select>
                                  </div>
                                             
                            <div class="form-group">
                                    <label for="q10">Question 10:<br>You feel more energetic after spending time with a group of people.</label>
                                    <select class="form-control-sm" id="q10">
                                            <option selected>Please Select</option>
                                      <option>1 (Strongly Disagree) </option>
                                      <option>2</option>
                                      <option>3</option>
                                      <option>4</option>
                                      <option>5 (Strongly Agree) </option>
                                    </select>
                                  </div>
                            
                                  <div class="form-group">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                      </div>
                          </form>
        </div>
        <div class="row">
        <div class="col-12">
            <a href="#">API Friends List</a> | <a href="#">GitHub Repo</a>
        </div>
    </div>
</body>
</html>
